<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./../site.webmanifest" />

    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor: FAQ accordion card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-illustration">
        <div class="background-illustration-container">
          <div class="illustration"></div>
        </div>
        <div class="person-illustration-container">
          <div class="illustration"></div>
        </div>
        <div class="box-illustration-container">
          <div class="illustration"></div>
        </div>
      </div>
      <div class="card-questions">
        <h1>FAQ</h1>
        <div class="question-and-answer-container">
          <div class="question-container">
            <div class="question">How many team members can I invite?</div>
            <button class="expand"></button>
          </div>
          <div class="answer hidden">
            No more than 2GB. All files in your account must fit your allotted storage space.
          </div>
        </div>
        <div class="question-and-answer-container">
          <div class="question-container">
            <div class="question">How many team members can I invite?</div>
            <button class="collapse"></button>
          </div>

          <div class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
