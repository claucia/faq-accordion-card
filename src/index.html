<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./../site.webmanifest" />

    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor: FAQ accordion card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div class="background">
          <img class="image-background" src="images/bg-pattern-desktop.svg" />
        </div>
        <div class="woman">
          <img class="image-woman" src="images/illustration-woman-online-desktop.svg" />
        </div>
        <div class="box">
          <img class="image-box" src="images/illustration-box-desktop.svg" />
        </div>
      </div>
      <div class="card-questions">
        <div class="question-answer">
          <p class="question">How many team members can I invite?</p>
          <p class="answer"></p>
          <img src="images/icon-arrow-down.svg" alt="" />
        </div>
        <div class="question-answer">
          <p class="question">What is the maximum file upload size?</p>
          <p class="answer">No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </div>
        <div class="question-answer">
          <p class="question">How do I reset my password?</p>
          <p class="answer"></p>
        </div>
        <div class="question-answer">
          <p class="question">Can I cancel my subscription?</p>
          <p class="answer"></p>
        </div>
        <div class="question-answer">
          <p class="question">Do you provide additional support?</p>
          <p class="answer"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
